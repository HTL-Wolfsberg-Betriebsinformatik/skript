<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pseudo Klassen</title>
        <link rel="stylesheet" href="pseudo-classes.css">
    </head>
    <body>
        <h1>Pseudo Klassen Demos</h1>

        <div style="margin: 2rem">
            Hinweis: Um focus und focus-visible Zustands√§nderungen zu sehen, klicke in das HTML Dokument und benutze `Tabulator` Key, oder klicke mit der Maus auf ein Element
        </div>

        <button class="button-hover">Click Me!</button><br />
        <a class="link-hover" href="https://google.at">Hover Me</a><br />
        
        <input type="text" value="Default styles" /><br />
        <button>Default styles</button><br />

        <input class="focus-only" type="text" value=":focus" /><br />
        <button class="focus-only">:focus</button><br />

        <input class="focus-visible-only" type="text" value=":focus-visible" /><br />
        <button class="focus-visible-only">:focus-visible</button><br />

        <a class="focus-only" href="https://google.at">:focus</a><br /><br />
        <a class="focus-visible-only" href="https://google.at">:focus-visible</a><br />

        
    </body>
</html>
