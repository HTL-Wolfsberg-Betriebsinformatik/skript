<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inline Script Demo</title>
    </head>
    <body>
        <h1>Inline Script Demo</h1>
        <p>Öffne die Browser Konsole um das Resultat zu sehen!</p>
        <script>
            let name = prompt("Wie heißt du?");
            let alter = prompt("Wie alt bist du?");
        
            if (alter >= 18) {
                console.log(name + " ist volljährig");
            } else {
                console.log(name + " ist minderjährig");
            }
        </script>
    </body>
</html>
